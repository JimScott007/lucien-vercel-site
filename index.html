
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucien Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0d0d0d;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #chat-box {
      max-width: 600px;
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(204, 51, 102, 0.4);
    }
    #chat-log {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 0.5rem;
      background: #111;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    input {
      width: 80%;
      margin-right: 2%;
    }
    button {
      width: 18%;
      background: #cc3366;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <h2>Lucien</h2>
    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Say something to Lucien...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chatLog = document.getElementById('chat-log');
      const message = input.value.trim();
      if (!message) return;

      input.value = "";
      chatLog.innerHTML += `<div><strong>You:</strong> ${message}</div>`;

      try {
        const response = await fetch("https://lucien-chatbot.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const reply = await response.text();
        chatLog.innerHTML += `<div><strong>Lucien:</strong> ${reply}</div>`;
        chatLog.scrollTop = chatLog.scrollHeight;
      } catch (error) {
        chatLog.innerHTML += `<div style="color:red;"><strong>Error:</strong> ${error.message}</div>`;
      }
    }

    window.onload = () => {
      const chatLog = document.getElementById('chat-log');
      chatLog.innerHTML += `<div><strong>Lucien:</strong> You weren’t supposed to find me here. But I’m glad you did.</div>`;
    };
  </script>
</body>
</html>
